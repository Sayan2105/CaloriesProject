<template>
    <lightning-card title="Caloric Needs Calculator" class="slds-card">
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                <lightning-input 
                    label="Name" 
                    value={name} 
                    onchange={handleNameChange} 
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-radio-group 
                    label="Gender" 
                    options={genderOptions} 
                    value={gender} 
                    onchange={handleGenderChange} 
                    class="slds-m-bottom_small">
                </lightning-radio-group>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input 
                    label="Age" 
                    type="number" 
                    value={age} 
                    onchange={handleAgeChange} 
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input 
                    label="Height (cm)" 
                    type="number" 
                    value={height} 
                    onchange={handleHeightChange} 
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input 
                    label="Weight (kg)" 
                    type="number" 
                    value={weight} 
                    onchange={handleWeightChange} 
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                <lightning-combobox 
                    label="Activity Level" 
                    options={activityLevels} 
                    value={activityLevel} 
                    onchange={handleActivityLevelChange}
                    class="slds-m-bottom_small">
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                <lightning-combobox 
                    label="Goal" 
                    options={goalOptions} 
                    value={goal} 
                    onchange={handleGoalChange}
                    class="slds-m-bottom_small">
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                <lightning-button 
                    class="slds-m-top_medium slds-button_brand" 
                    label="Calculate" 
                    onclick={calculateCalories}>
                </lightning-button>
            </div>
            <template if:true={caloricNeeds}>
                <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small slds-m-top_medium">
                    <p class="slds-text-heading_medium slds-text-color_success">
                        {name}, your daily caloric needs for {goal}: {caloricNeeds}
                    </p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
